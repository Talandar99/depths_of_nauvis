[mod-setting-description]
deep-sea-mechanic=Отключает возможность засыпать глубокую воду землёй. Вы всё ещё можете использовать фундамент, если вы играете с space age.
block-elevated-rails-on-deep-sea=Отключает возможность ставить надземные рельсы в глубокой воде. Вы всё ещё можете использовать фундамент, если вы играете с space age.
generate-oil-only-on-water=Если включено, нефть будет генерироваться только в воде, это даёт больше возможностей для развития водной логистики.
generate-uranium-only-on-water=Если включено, уран будет генерироваться только в воде как урановая суспензия, это даёт больше возможностей для развития водной логистики.

